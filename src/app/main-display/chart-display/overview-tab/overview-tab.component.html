<h3>Company Overview for {{ overviewData[0].value }}</h3>

<table class="table table-bordered" style="margin-top: 25px; width:80%; margin-left:10%">
  <tr style="text-align:center; height:75px;">
    <th style="border: 1px solid;">Info</th>
    <th style="border: 1px solid;">Company Data</th>
  </tr>
  <tr *ngFor="let item of overviewData">
    <td style="width:20%; text-align:center;border: 1px solid; font-weight: bold;">
      {{ item.label }}
    </td>
    <td style="padding: 15px; border: 1px solid;">
      {{ item.value ? item.value:'N/A' }}
    </td>
  </tr>
</table>
