<div style="margin-top:30px"></div>

<div *ngIf="searchList && (searchList.length > 0); else saved">
  <mat-tab-group mat-align-tabs="end" [@.disabled]="true">
    <mat-tab label="Prices">
      <br>
      <h3>Recent Searches</h3>
      <br>
      <div class="row">
        <div class="col-lg-2" style="padding-top:15%">
          <h3>Chart functions go here</h3>
        </div>
        <div class="col-lg-10">
          <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="graph.config"></plotly-plot>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Overview">
      <app-overview-tab></app-overview-tab>
    </mat-tab>
    <mat-tab label="Sentiment">
      <app-sentiment-tab></app-sentiment-tab>
    </mat-tab>
    <mat-tab label="Articles">
      <app-articles-tab></app-articles-tab>
    </mat-tab>
    <mat-tab label="Holders">
      <app-holders-tab></app-holders-tab>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #saved>
  <div *ngIf="(savedList && (savedList.length > 0)); else noCharts" >
    <mat-tab-group mat-align-tabs="end" [@.disabled]="true">
      <mat-tab label="Prices">
        <br>
        <h3>Saved Searches from {{ savedList[0].data.dates[savedList[0].data.dates.length-1] }}</h3>
        <br>
        <div class="row">
          <div class="col-lg-2" style="padding-top:15%">
            <h3>Chart functions go here</h3>
          </div>
          <div class="col-lg-10">
            <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="graph.config"></plotly-plot>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Overview">
        <app-overview-tab></app-overview-tab>
      </mat-tab>
      <mat-tab label="Sentiment">
        <app-sentiment-tab></app-sentiment-tab>
      </mat-tab>
      <mat-tab label="Articles">
        <app-articles-tab></app-articles-tab>
      </mat-tab>
      <mat-tab label="Holders">
        <app-holders-tab></app-holders-tab>
      </mat-tab>
    </mat-tab-group>
  </div>
</ng-template>

<ng-template #noCharts>
  <h3 style="margin-top:25%">No recent charts to display!</h3>
  <h6 style="color: white;"> Search for a Ticker to continue</h6>
</ng-template>
